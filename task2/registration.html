<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
	<link rel="stylesheet" href="./registration.css">
  </head>
  <body>
    <div class="registration-form">
	  <h1>Registration Form</h1>
	  <form action="./signin.html" method="post">
	    <label for="fname">First Name:</label><br>
		<input type="text" id="fname" name="fname" placeholder="John" required><br>
	    <label for="lname">Last Name:</label><br>
		<input type="text" id="lname" name="lname" placeholder="Doe" required><br>
	    <label for="number">Phone Number:</label><br>
		<input type="text" id="number" name="number" placeholder="080xxxxxxxx" required><br>
	    <label for="email">Email Address:</label><br>
		<input type="email" id="email" name="email" placeholder="user@example.com" required><br>
	    <label for="gender">Gender:</label><br>
		<select id="gender" name="gender" required><br>
		<option>Not specified</option>
		<option>Male</option>
		<option>Female</option>
		<option>Prefer not to say</option>
		</select><br>
	    <label for="date">Date of Birth:</label><br>
		<input type="date" id="date" name="date" required><br>
	    <label for="color">Favorite color:</label><br>
		<input type="color" id="color" name="color" required><br><br>
		<button type="submit">Submit</button>
	  </form>
	</div>
  </body>
</html>
